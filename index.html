<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>star-rating</title>
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section-contents-info">
      <h1 class="sr-only">영상 컨텐츠 정보</h1>
      <img src="" alt="대표 영상 이미지" />
      <div>
        <dl class="list-contents-info">
          <dt class="genre">컨텐츠 장르</dt>
          <dd class="txt-genre">드라마</dd>
          <dt class="age-of-viewers">컨텐츠 이용가</dt>
          <dd class="txt-age-of-viewers">전체이용가</dd>
          <dt class="title">컨텐츠 제목</dt>
          <dd class="txt-title">파이썬 부트캠프</dd>
        </dl>
        <div>
          <img
            class="img-thumbsup"
            src=""
            alt="호감을 뜻하는 엄지를 드는 이미지"
          />
          <img class="img-heart" src="" alt="하트 이미지" />
          <p class="txt-star-avg">
            별점 평균<span class="value-star-avg">평균 값</span>
          </p>
          <img class="img-star-rating" src="" alt="별점 이미지" />
          <button class="btn-cancle-rating">별점 취소 버튼</button>
        </div>
      </div>
    </section>
  </body>
</html>
