<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>star-rating</title>
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section-contents-info">
      <h1 class="sr-only">영상 컨텐츠 정보</h1>
      <div class="wrapper-contents">
        <img
          class="img-contents"
          src="./src/images/포스터_부트캠프.jpg"
          alt="대표 영상 이미지"
        />
        <div class="wrapper-specific-contents-info">
          <dl class="list-contents-info">
            <dt class="sr-only" class="genre">컨텐츠 장르</dt>
            <dd class="txt-genre">드라마</dd>
            <dt class="sr-only" class="age-of-viewers">컨텐츠 이용가</dt>
            <dd class="txt-age-of-viewers">전체이용가</dd>
            <dt class="sr-only" class="title">컨텐츠 제목</dt>
            <dd class="txt-title">파이썬 부트캠프</dd>
          </dl>
          <section class="section-rating">
            <h2 class="sr-only">컨텐츠 평가 섹션</h2>
            <button class="btn-thumbs-up">
              <img
                class="img-thumbs-up"
                src="./src/images/아이콘_thumbs-up.png"
                alt="호감을 뜻하는 엄지를 드는 이미지"
              />
            </button>
            <button class="btn-heart">
              <img
                class="img-heart"
                src="./src/images/아이콘_heart.png"
                alt="하트 이미지"
              />
            </button>
            <p class="txt-star-avg">
              별점 평균<span class="value-star-avg"> 4.5</span>
            </p>
            <img
              class="img-star-rating"
              src="./src/images/아이콘_별_1.png"
              alt="별점 이미지"
            />
            <img
              class="img-star-rating"
              src="./src/images/아이콘_별_1.png"
              alt="별점 이미지"
            />
            <img
              class="img-star-rating"
              src="./src/images/아이콘_별_1.png"
              alt="별점 이미지"
            />
            <img
              class="img-star-rating"
              src="./src/images/아이콘_별_2.png"
              alt="별점 이미지"
            />
            <img
              class="img-star-rating"
              src="./src/images/아이콘_별_3.png"
              alt="별점 이미지"
            />
            <div class="btn-cancle-rating">
              <img src="./src/images/x-circle.png" alt="취소를 의미하는 엑스" />
            </div>
          </section>
        </div>
      </div>
    </section>
  </body>
</html>
